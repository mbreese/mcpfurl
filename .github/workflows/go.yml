# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build Binaries

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build for macOS ARM64
        run: |
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -o bin/mcpfurl.macos_arm64 main.go

      - name: Build for macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -o bin/mcpfurl.macos_amd64 main.go

      - name: combine macOS binaries
        run: |
           lipo -create -output bin/mcpfurl.macos_all bin/mcpfurl.macos_amd64 bin/mcpfurl.macos_arm64

      - name: Upload macos_all binary
        uses: actions/upload-artifact@v4
        with:
          name: mcpfurl.macos_all
          path: bin/mcpfurl.macos_all

      - name: Upload macos_amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: mcpfurl.macos_amd64
          path: bin/mcpfurl.macos_amd64

      - name: Upload macos_arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: mcpfurl.macos_arm64
          path: bin/mcpfurl.macos_arm64
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc musl musl-tools curl

      - name: Build Linux amd64 (musl static)
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 CC=musl-gcc \
          go build -ldflags='-extldflags "-static"' -o bin/mcpfurl.linux_musl_amd64 main.go

      - name: Upload linux_musl_amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: mcpfurl.linux_musl_amd64
          path: bin/mcpfurl.linux_musl_amd64

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DEPLOY_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install cross-compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc musl musl-tools curl

      - name: Install musl cross compiler for aarch64
        run: |
          mkdir -p /opt/musl-cross
          git clone https://github.com/mbreese/batchq-build.git
          cat batchq-build/extern/aarch64-linux-musl-cross.tgz.1 batchq-build/extern/aarch64-linux-musl-cross.tgz.2 > aarch64-linux-musl-cross.tgz
          tar -xzf aarch64-linux-musl-cross.tgz -C /opt/musl-cross
          echo "/opt/musl-cross/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Build Linux arm64 (musl static)
        run: |
          CC=aarch64-linux-musl-gcc \
          CGO_ENABLED=1 GOOS=linux GOARCH=arm64 \
          go build -ldflags='-extldflags "-static"' -o bin/mcpfurl.linux_musl_arm64 main.go

      - name: Upload linux_musl_arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: mcpfurl.linux_musl_arm64
          path: bin/mcpfurl.linux_musl_arm64
